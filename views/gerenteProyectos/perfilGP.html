</head>

<body>
  <main class="d-flex" style="height: 100vh;">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark fixed-top" style="width: 20%; height: 100vh;">
      <a href="indexGP.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Gerente de Proyectos</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li>
          <a href="indexGP.html" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#speedometer2"></use>
            </svg>
            Indice de proyectos
          </a>
        </li>
        <li>
          <a href="agentesGP.html" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#table"></use>
            </svg>
            Agentes de ventas
          </a>
        </li>
        <li>
          <a href="infoinmoitt.html" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#grid"></use>
            </svg>
            Información InmoITT
          </a>
        </li>
      </ul>
      <hr>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>Juan Mata</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="#">Nuevo Proyecto...</a></li>
          <li><a class="dropdown-item" href="perfilGP.html">Perfil</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>

    <div class="container" style="margin-left: 20%;">
      <div class="row">
        <img class="img-thumbnail col" src="https://github.com/mdo.png" alt="perfil">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Introduzca su nombre" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Telefono</label>
              <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="3117889543" pattern="[0-9]{10}" required>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <textarea name="direccion" id="direccion" rows="2" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Datos</button>
          </form>
        </div>
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña actual</label>
              <input type="password" name="password" class="form-control" id="password" required>
              <label for="passwordn" class="form-label">Nueva Contraseña</label>
              <input type="password" name="passwordn" class="form-control" id="passwordn" required>
              <label for="passwordn2" class="form-label">Repetir contraseña nueva</label>
              <input type="password" name="passwordn2" class="form-control" id="passwordn2" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Cuenta</button>
            <button type="submit" class="btn btn-danger">Eliminar Cuenta</button>
          </form>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
